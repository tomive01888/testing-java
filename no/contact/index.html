    <script type="module">
      import { redirectToLanguage, updateTextContent, initializeLanguage } from "/Js/language.mjs";

      document.addEventListener("DOMContentLoaded", function () {
        const activeLanguage = document.getElementById("activeLanguage");
        const languageSelect = document.getElementById("languageSelect");

        // Toggle the language dropdown
        activeLanguage.addEventListener("click", function () {
          languageSelect.style.display = languageSelect.style.display === "block" ? "none" : "block";
        });

        // Close the dropdown when clicking outside of it
        document.addEventListener("click", function (event) {
          if (!document.getElementById("languageOption").contains(event.target)) {
            languageSelect.style.display = "none";
          }
        });

        // Initialize the language content
        const currentLanguage = initializeLanguage();

        // Assign the redirectToLanguage function to the global scope

          redirectToLanguage(languageCode);
