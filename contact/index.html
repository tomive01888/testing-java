<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Testing different way to fetch and display array" />
    <title>TESTING STUFF</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../navbar.css" />
  </head>

  <body>
    <header>
      <img src="../SquareEye.png" alt="Logo" />
      <div class="rightBarNavigation">
        <p data-translate="search">Search</p>
        <a href="../contact/index.html" data-translate="contact">Contact</a>
        <a href="../about/index.html" data-translate="about">About MMF</a>
        <select name="More" id="moreOptions">
          <option value="thing1" data-translate="thing1">thing1</option>
          <option value="thing2" data-translate="thing2">thing2</option>
          <option value="thing3" data-translate="thing3">thing3</option>
        </select>

        <div id="languageOption">
          <span id="activeLanguage">
            <img src="../assets/icons8-globe-50.png" alt="globe icon" />
            English
            <img src="../assets/down-arrow-5-svgrepo-com.svg" alt="arrow down" />
          </span>
          <div id="languageSelect">
            <a href="javascript:void(0)" onclick="redirectToLanguage('no')">
              <img src="../assets/no.svg" alt="norwegian flag" /> Norsk
            </a>
            <a href="javascript:void(0)" onclick="redirectToLanguage('mg')">
              <img src="../assets/mg.svg" alt="madagascan flag" /> Malagasy
            </a>
            <!-- <a href="javascript:void(0)" onclick="redirectToLanguage('xx')">Add more if needed</a> -->
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1>Product page</h1>

      <img id="single-image" src="../assets/slides-baobab-177596685.jpg" alt="" />

      <div class="contact-form">
        <form action="submit_form.php" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required />

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="5" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer></footer>
    <script type="module">
      import { redirectToLanguage } from "../Js/language.mjs";

      document.addEventListener("DOMContentLoaded", function () {
        const activeLanguage = document.getElementById("activeLanguage");
        const languageSelect = document.getElementById("languageSelect");

        // Toggle the language dropdown
        activeLanguage.addEventListener("click", function () {
          languageSelect.style.display = languageSelect.style.display === "block" ? "none" : "block";
        });

        // Close the dropdown when clicking outside of it
        document.addEventListener("click", function (event) {
          if (!languageOption.contains(event.target)) {
            languageSelect.style.display = "none";
          }
        });

        // Assign the redirectToLanguage function to the global scope
        window.redirectToLanguage = redirectToLanguage;
      });
    </script>
  </body>
</html>
